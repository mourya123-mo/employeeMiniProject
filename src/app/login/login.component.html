

<div class="parent">
    <div class="main" [formGroup]="loginForm">
        <div class="mb-3">
            <!-- <label for="exampleFormControlInput1" class="form-label">Email address:</label> -->
            <input formControlName="email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
    
          <div class="mb-3">
            <!-- <label for="exampleFormControlInput1" class="form-label">password:</label> -->
            <input formControlName="password" type="password" class="form-control" id="exampleFormControlInput2" placeholder="password">
          </div>
    
          <button (click)="login()" class="btn btn-primary" type="button">Login</button>
    
    </div>
</div>
